<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件项目-登录/注册</title>
    <!-- 引入layui.css文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入login.css文件 -->
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <!-- 账号 -->
            <form class="layui-form" id="form_login" target="_blank">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <!-- 表单提交按钮与普通按钮的区别是lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid" lay-submit>登录</button>
                </div>
                <!-- 跳转注册页面链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去注册页面</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 账号 -->
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <!-- 表单提交按钮与普通按钮的区别是lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid" lay-submit>注册</button>
                </div>
                <!-- 跳转登录页面链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-login">去登录页面</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui.all.js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery.js文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI.js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入login.js -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
